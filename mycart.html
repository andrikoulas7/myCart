<!DOCTYPE html>
<html ng-app="myApp" ng-init="cost=50">
<meta charset="utf-8">
<title>Best Shop in the World</title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" data-require="angularjs@1.4"
        data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js"
        data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js"
        data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"
        data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="StoreApp.js" type="text/javascript"></script>
    <link rel="stylesheet" href="mycartstyle.css" />

</head>

<body>
    <h2>Best Store</h2>
    <hr>
    <hr>
    <div class="maindiv" ng-controller="productsController">
        <ul>
            <li ng-repeat="product in products" ng-model="productsList">
                <h3>{{product.name}}</h3>
                {{product.price | currency}}
                <input type="number" class="qtyNum" min=1 max=10 ng-model="qty"><br>
                <button ng-click="addtoCart(product.price, product.name, qty)">Add to Cart</button>
                <hr>
                
            </li>
        </ul>
        <p>
        <h2>Your cart: {{total | currency}}</h2>
        </p>

        <div class="showCart">
            <ul>
                <li ng-repeat="c in cart">
                    <h3>Product: {{product}}</h3>
                    <h3>Quantity: {{posotita}}</h3>

                </li>
            </ul>

        </div>
    </div>
</body>

</html>
